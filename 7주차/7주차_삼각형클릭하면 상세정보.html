<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>details</title>
</head>
<body>
<h1>&lt;details&gt; - 상세 정보를 담는 시맨틱 블록 태그</h1>
<hr>
<details>
	<summary>여기를 클릭하세요!</summary>
	<p>브라우저 화면에 핸들(▶)이 나타나며, 클릭하면
		핸들 모양이 ▼가 되면서 상세 정보가 열립니다.</p>
</details><p>
<details open>
	<summary>여기를 클릭하세요!</summary>
	<p>open 속성을 사용하면 처음부터 상세 정보가 열려있습니다.</p>
</details>
	<!-- <summary> 태그는
		<details> 태그로 구성되는 블록의 제목 작성 -->
</body>
</html>
