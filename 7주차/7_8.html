<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>audio</title>
</head>
<body>
<h1>오디오 삽입하기 - audio 태그</h1>
<hr>
<audio src="Sleep Away.mp3"
		controls
		autoplay
		loop>
		브라우저가 audio 태그를 지원하지 않습니다.
<!-- <audio> 태그 지원화지 않을 때 출력할 친절한 텍스트 -->
</audio>
<audio controls autoplay>
	<source src="Sleep Away.ogg" type="audio/ogg">
	<source src="Sleep Away.wav" type="audio/wav">
	<source src="Sleep Away.mp3" type="audio/mpeg">
</audio>
	<!-- <source> 태그 사용 시 브라우저가 재생 가능한 타입 선택 -->
</body>
</html>
