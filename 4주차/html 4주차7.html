<!DOCTYPE html>
<head><title>Hyperlink</title>
</head>
<body>
<h1 id=top>하이퍼링크 만들기 - a 태그</h1
<hr>
<h3>동일 문서 내 특정 위치(앵커)에 연결하기</h3>
<a href="#strawberry">
     <h1>딸기 이미지로 이동하기<h1>
</a>
<img src="cat.jpg"><p>
<img src="설탕 (1).jpg" id=strawberry>
<a href="#top">
    <h1>처음으로 가기</h1>
</a>	
<!-- id 속성으로 앵커(anchor) 이름을 지정하고, <a gref="#앵커이름">으로 앵커에 연결합니다. -->
</body>
</html>
