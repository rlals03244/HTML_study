<!DOCTYPE html>
<html>
<head><title>iframe
</title></head>
<body>
<h1>인라인 플레임 만들기 - iframe</h1>
<hr>
<h3>인라인 프레임 만들기</h3>
<iframe src="5.html"
		width=300
		height=600>
		브라우저가 iframe 태그를 지원하지 않습니다.
<!-- iframe 태그를 지원하지 않는 브라우저에서 보이는 문구 -->
</iframe>
<iframe src="https://map.kakao.com/"
		width=700
		height=500>
</iframe>
</body>
</html>
