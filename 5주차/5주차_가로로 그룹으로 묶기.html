<!DOCTYPE html>
<html>
<head><title>table
</title></head>
<body>
<h1>테이블 만들기</h1>
<hr>
<h3>행 그룹으로 묶기 - thead, tbody, tfoot</h3>
<table border>
<caption>1학기 성적</caption>
<thead style="background: yellow">
	 <tr><th>이름</th><th>HTML</th><th>JAVA</th><th>합계</th></tr>
</thead>
<tbody>
	 <tr><th>홍길금</th><td>100</td><td>100</td><td>200</td></tr>
	 <tr><th>홍길은</th><td>100</td><td>100</td><td>200</td></tr>
	 <tr><th>홍길동</th><td>100</td><td>100</td><td>200</td></tr>
</tbody>
<tfoot style="background: lightgreen">
	<tr><th>평균</th><td>100</td><td>100</td><td>200</td></tr>
</tfoot>
</table>
<!-- <thead>, <tbodt>, <tfoot> 순으로 기술
	 <tbody> ... </tbody>는 여러 번 사용 가능 -->
</body>
</html>
