<!DOCTYPE html>
<html>
<head><title>iframe
</title></head>
<body>
<h3>iframe (iframe.htm)</h3><hr><br>
<a href="https://www.daum.net" target=frame>DAUM<(iframe)</a>
<!-- frame은 새창에서 열림 -->
<a href="https://www.inje.ac.kr" 인제대학교(no target)</a>
<!-- 링크없음 -->
<a href="https://www.inje.ac.kr" target=_self>인제대학교(_self)</a>
<!-- self는 그자리에서 열림 -->
<a href="https://www.daum.net" target=_blank>DAUM(_blank)</a>
<!-- blank는 새창에서 -->
<a href="https://www.naver.com" target=_new>NABER(_new)</a>
<!-- new는 새창에서 -->
</body>
</html>
