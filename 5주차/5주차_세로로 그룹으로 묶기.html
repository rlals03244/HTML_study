<!DOCTYPE html>
<html>
<head><title>table
</title></head>
<body>
<h1>테이블 만들기</h1>
<hr>
<h3>열 그룹으로 묶기 - colgroup & col</h3>
<table>
<caption>1학기 성적</caption>
<colgroup>
	<col style="background: pink">
	<col span=2>
	<col style="background: lightblue">
</colgroup>
<thead>
	<tr><th>이름</th><th>HTML</th><th>JAVA</th><th>합계</th></tr>
</thead>
<tbody>
	<tr><th>홍길금</th><td>100</td><td>100</td><td>200</td></tr>
	<tr><th>홍길은</th><td>100</td><td>100</td><td>200</td></tr>
	<tr><th>홍길동</th><td>100</td><td>100</td><td>200</td></tr>
</tbody>
<tfoot>
	<tr><th>평균</th><td>100</td><td>100</td><td>200</td></tr>
</tfoot>
</table>
<!-- <colgroup>은 <caption> 뒤, <thead> 앞에 기술하세요.
	 <col> 태그는 <colgroup> 내에서 사용하며, 종료 태그가 없습니다.-->
</body>
</html>
