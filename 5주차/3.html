<!DOCTYPE html>
<html>
<head><title>table
</title></head>
<body>
<h1>테이블 만들기</h1>
<hr>
<h3>셀 합치기 - rowspan, colspan</h3>
<table border>
	<tr>
		<th rowspan=2>인제대학교</th>
		<th>학과</th>
		<th>학번</th>
		<th colspan=2>이름</th>
	</tr>
	<tr>
		<td>컴퓨터 공학과</td>
		<td>20234764</td>
		<td>이기민</td>
		<td>Lee, Kimin</td>
	</tr>
</table>
</body>
</html>
