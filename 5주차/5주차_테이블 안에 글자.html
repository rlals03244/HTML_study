<!DOCTYPE html>

<body>
<h1>테이블 만들기</h1>
<hr>
<h3>테이블 사용 - caption</h3>
<table border>
<caption>1학기 성적</caption>
	 <tr><th>이름</th><th>HTML</th><th>JAVA</th><th>합계</th></tr>
	 <tr><th>홍길금</th><td>100</td><td>100</td><td>200</td></tr>
	 <tr><th>홍길금</th><td>100</td><td>100</td><td>200</td></tr>
	 <tr><th>홍길금</th><td>100</td><td>100</td><td>200</td></tr>
	 <tr><th>평균</th><td>100</td><td>100</td><td>200</td></tr>
</table>
<!-- caption은 테이블 위 제목과 비슷한 역활을 함 -->
</body>
</html>
