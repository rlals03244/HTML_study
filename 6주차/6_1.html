<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>텍스트 입력 상자 만들기</h1>
<hr>
<h3>문자열 입력 - 속성값 text</h3>
학번 : 
<input type=text
	name=number
	maxlength=8
	placeholder="20234764"><p>
이름 :
<input type=text
	name=username
	size=20
	value=이기민>
<!-- name 변수명, maxlength:최대 글자 수 
    placeholder: 입력할 내용힌트 
    Size : 입력창 크기, Value : 초기값 -->
</body>
</html>
