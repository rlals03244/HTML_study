<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>폼 요소들을 그룹으로 묶기(fieldset)</h1>
<hr>
<form>
<fieldset>
	<legend>회원정보</legend>
	e-mail : 
		<input type=email placeholder="id@host"><p>
	홈페이지 : 
		<input type=url placeholder="http://"><p>
	전화번호 : 
		<input type=tel placeholder="010-1234-5678"
			pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><p>
</fieldset><p>
<input type=submit value=전송>
</form>
</body>
</html>
