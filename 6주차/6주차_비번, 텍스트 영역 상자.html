<!DOCTYPE html>
<html>
<head><title>Form Elements</title>
</head>
<body>
<h1>텍스트 입력 상자 만들기</h1>
<hr>
<h3>password 입력 & textarea 태그</h3>
ID :
<input type=text name=id><p>
password :
<input type=password name=password><p>
<!-- password는 입력하는 문자를 다른 사람이 볼 수 없게 출력 -->
텍스트 영역 상자 :
<textarea name=myarea rows=5 cols=40>
  화면에 출력할 초기 텍스트입니다.
</textarea>
</body>
</html>
