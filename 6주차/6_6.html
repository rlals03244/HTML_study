<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>선택형 입력 - 체크박스 만들기</h1>
<hr>
<h3>속성값 checkbox - 복수 선택 가능</h3>
	먹고 싶은 음식은?<br>
<ol>
	<li><input type=checkbox name=food value=ramen checked>라면</li>
	<li><input type=checkbox name=food value=jajangmyeon>짜장면</li>
	<li><input type=checkbox name=food value=pizza>피자</li>
</ol>
	좋아하는 색깔은?<br>
<ol>
	<li><input type=checkbox name=color value=red>빨간색</li>
	<li><input type=checkbox name=color value=yellow>노란색</li>
	<li><input type=checkbox name=color value=pink>분홍색</li>
</ol>
</body>
</html>
