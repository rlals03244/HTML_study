<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>버튼 클릭하여 전송하기</h1>
<hr>
<h3>form 태그 내의 submit & reset 버튼</h3>
<form> <!-- <form>은 전송을 위한 태그 -->
	검색 :<input type=text name=search> 
		<input type=submit value="검색">
		<input type=reset value="취소"><p>
		이미지 버튼 :
		<input type=image src=cat.jpg
				width=50 alt="이미지 버튼">
		<button>
			<img src=cat.jpg width=50><br>검색
		</button>
</form>
</body>
</html>
