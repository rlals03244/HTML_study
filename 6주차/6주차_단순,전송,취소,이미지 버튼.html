<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>버튼 만들기</h1>
<hr>
<h3>&lt;input&gt; vs &lt;button&gt;</h3>
단순 버튼 :<!-- value는 버튼에 나타낼 문자열 -->
	<input type=button value="단순 버튼">
	<button type=button>단순 버튼</button><p>
submit 버튼 :
	<input type=submit value="전송 버튼">
	<button type=submit>전송 버튼</button><p>
reset 버튼 :
	<input type=reset value="취소 버튼">
	<button type=reset>취소 버튼</button><p>
이미지 버튼 : <-- submit vs just button -->
	<input type=image src=cat.jpg
			width =50 alt="이미지 버튼">
			<!-- width는 폭, 너비 -->
	<button type=button>
			<img src=cat.jpg width=50><br>
			이미지 버튼
	</button>
</body>
</html>
