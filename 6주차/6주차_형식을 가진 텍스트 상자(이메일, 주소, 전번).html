<!DOCTYPE html>
<html>

<title>For Elements</title>
</head>
<body>
<h1>형식을 가진 텍스트 입력 상자 만들기</h1>
<hr>
<form>
	e-mail :
		<input type=email placeholder="id@host"><p>
	홈페이지 :
		<input type=url placeholder="http://"><p>
	전화번호 :
		<input type=tel placeholder="010-1234-5678"
			pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><p>
	<input type=submit value=전송>
</form>
</body>
</html>
