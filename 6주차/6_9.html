<!DOCTYPE html>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1>선택 목록 만들기</h1>
<hr>
<h3>select 태그 - optgroup 사용하기</h3>
	당신이 좋아하는 음악을 선택하여 주세요.<br><br>
	<select name=department>
		<optgroup label=가요>
			<option value=musical>네박자
			<option value=musical>남행열차
			<option value=musical>내나이가어때서
		</optgroup>
		<optgroup label=영화음악>
			<option value=music4>사운드오브뮤직
			<option value=music5>황야의무법자
		</optgroup>
	</select>
</body>
</html>
